<!DOCTYPE html>
<html lang="en">
  <head>

    <title>R|H: Reflect Hair Studio LLC</title>
    <link href="./dist/output.css?1717979940255" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        if (mobileMenuButton) {
          mobileMenuButton.addEventListener('click', () => {
            if (mobileMenuButton.classList.contains('open')) {
              mobileMenuButton.classList.remove('open');
            } else {
              mobileMenuButton.classList.add('open');
            }
          });
        }
      };
    </script>

              src="./assets/images/logo.svg"

              width="40"
              class="filter-text-sky-800"

            <div class="pl-2 text-3xl font-bold">
              R|H<span class="pl-2 text-sky-800">Studio</span>
            </div>
          </div>
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">

              ></div>
              <div
                class="mt-1 h-1 w-8 rounded-full bg-zinc-200 opacity-100 transition-all group-open:opacity-0"

          <div
            class="rounded-xl bg-white/30 py-2 px-4 text-center backdrop-blur-md"

            <div class="flex gap-2">
