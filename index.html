<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="node_modules/pagedone/src/css/pagedone.css" />
    <link href="node_modules/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css?v=1716778192409" />
    <title>Reflect Hair Studio LLC</title>
  </head>
  <body>
    <!-- Begin: top bar -->
    <div class="topbar">
      <div class="center primary visible lg:hidden">
        <img
          src="./images/logo.png"
          alt="Reflect Hair Studio Logo"
          class="h-20 items-center"
        />
      </div>
      <div class="row center primary primary-border-b relative pb-3">
        <img
          src="./images/logo.png"
          alt="Reflect Hair Studio Logo"
          class="h-20 absolute top-1 left-5 invisible lg:visible"
        />
        <div
          class="max-w-screen-2xl grid grid-cols-1 md:grid-cols-3 items-center"
        >
          <div class="center">
            <span class="icon-[ph--phone]"></span>
            <span class="ml-2">
              <a href="tel:9724647744">(972) 464-7744</a>
            </span>
          </div>
          <div class="center">
            <span class="icon-[ph--envelope]"></span>
            <span class="ml-2">
              <a href="mailto:reflecthairstyle@gmail.com"
                >reflecthairstyle-at-gmail</a
              >
            </span>
          </div>
          <div class="center">
            <span class="icon-[ph--map-pin]"></span>
            <span class="ml-2">
              <a
                target="_blank"
                href="https://www.google.com/maps/place/4407+Chandler+Dr,+Frisco,+TX+75034/@33.115913,-96.860025,17z"
              >
                4407 Chandler Dr, Frisco TX
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- End: top bar -->

    <div class="banner">
      <div class="banner-content">
        <div class="banner-text mb-5">Reflect Hair Studio LLC</div>
        <div class="banner-text">Mon-Fri: 9am - 9:30pm</div>
        <div class="banner-text mb-5">Sat: 9am - 7:30pm</div>
        <button class="btn-primary">Book Appointment</button>
      </div>
    </div>
  </body>
</html>
